<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花里胡哨的页面</title>
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #f0e68c);
            overflow-x: hidden;
        }

        /* 容器样式 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }

        /* 标题样式 */
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        /* 段落样式 */
        p {
            font-size: 1.5rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* 按钮样式 */
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #333;
            background-color: #fff;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #ffeb3b;
            transform: translateY(-5px);
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到梦幻页面！</h1>
        <p>这里有丰富多彩的内容，充满了美丽的动画效果和视觉享受。探索更多，发现更多精彩！</p>
        <button class="button">了解更多</button>
    </div>
</body>
</html>
